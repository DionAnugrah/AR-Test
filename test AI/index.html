<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Chat dengan Gemini AI</title>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; padding: 1rem 2rem; background: #f5f5f7; }
    h1 { margin-bottom: 1rem; color: #1d1d1f; }

    #chatbox {
      border: 1px solid #d2d2d7;
      border-radius: 12px;
      padding: 1rem;
      height: 60vh;
      overflow-y: auto;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,.08);
    }

    .msg {
      margin-bottom: 1rem;
      line-height: 1.55;
    }
    .msg.user   { text-align: right; }
    .msg.ai     { text-align: left; }
    .msg .bubble {
      display: inline-block;
      max-width: 70%;
      padding: .75rem 1rem;
      border-radius: 18px;
      font-size: .95rem;
    }
    .msg.user .bubble { background: #007aff; color: #fff; }
    .msg.ai   .bubble { background: #e5e5ea; color: #1c1c1e; }

    pre {
      background: #1e1e1e;
      color: #d4d4d4;
      padding: .75rem 1rem;
      border-radius: 8px;
      overflow-x: auto;
      font-size: .85rem;
      margin: .5rem 0;
    }

    #controls {
      margin-top: 1rem;
      display: flex;
      gap: .5rem;
    }
    #question {
      flex: 1;
      padding: .75rem 1rem;
      border: 1px solid #d2d2d7;
      border-radius: 24px;
      font-size: 1rem;
    }
    button {
      padding: .75rem 1.25rem;
      border: none;
      border-radius: 24px;
      background: #007aff;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
    button:disabled { background: #a2a2a7; cursor: not-allowed; }

    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid #e5e5ea;
      border-top: 3px solid #007aff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <h1>ðŸ’¬ Tanya Gemini AI</h1>
  <div id="chatbox"></div>

  <div id="controls">
    <input type="text" id="question" placeholder="Tulis pertanyaanmu di sini..." />
    <button id="sendBtn" onclick="askGemini()">Kirim</button>
  </div>

  <!-- highlight.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
